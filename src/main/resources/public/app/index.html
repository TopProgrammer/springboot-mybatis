<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src='//s.baixing.net/d/libs.min.8513230c.js'></script>
</head>
<body>
<style> .ui-loader {
    display: none
}

#ez-verify-panel {
    width: 200px;
    margin: 10px auto;
    text-align: center;
}

#ez-verify-title {
    margin: 10px auto;
    line-height: 28px;
    font-size: 16px;
}

#ez-verify-title i {
    display: block;
    font-size: 1.2em;
    color: #f46
}

#ez-verify-input-panel input {
    width: 130px;
    border: none;
    text-align: center;
    font-size: 18px;
}

#ez-verify-input-panel + div {
    display: inline
}

#ez-verify-image {
    display: inline;
    cursor: pointer
}

#ez-verify-code {
    margin-bottom: 20px
}

#ez-verify-tip {
    margin-bottom: 4px;
}</style>
<h3 style='text-align: center;'>系统检测到异常行为，请先进行九宫格验证</h3>
<div>
    <form id='validateform' action='/oz/s9redirect' target='_self' method='post' class='form'><p
            id='ez-verify-code'></p><input type='hidden' name='timestamp' value='1495712828'><input type='hidden'
                                                                                                    name='identity'
                                                                                                    value='spider_1'><input
            type='hidden' name='redirect' value='http://cangzhou.baixing.com/ershouqiche/a1128537903.html'><input
            type='hidden' name='scene' value='spider_1'></form>
</div>
<script> var isModal = /\/x\//.test(window.location.href);
if (isModal) {
    $('#validateform').attr('action', '/oz/s9redirect/x')
}
window.VCodeCb = function (result) {
    function cleanInput() {
        var i = 4, delButton = $('#ez-verify-delete');
        while (i--) {
            delButton.click();
        }
    }

    switch (result) {
        case 'success':
            $("#validateform").submit();
            break;
        default:
            cleanInput();
    }
};</script>
<script src='js/vertify/vertify.js'></script>
<script> function getIframeObject() {
    var $iframe = null, domain = window.location.hostname.split('.');
    while (domain.length > 1 && !$iframe) {
        document.domain = domain.join('.');
        try {
            $iframe = parent.document.getElementById('user_auth_container');
        } catch (err) {
            domain.shift();
        }
    }
    return $iframe;
}
function resizeModal() {
    var height;
    if (!window.opera && !document.mimeType && document.all && document.getElementById) {
        height = (document.body.offsetHeight + 250) + "px";
    } else if (document.getElementById) {
        height = (document.body.scrollHeight + 250) + "px";
    }
    var $iframe = getIframeObject();
    if ($iframe) $iframe.style.height = height;
}
if (window.top !== window) {
    resizeModal()
}</script>
</body>
</html>
